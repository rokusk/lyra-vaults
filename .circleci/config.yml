version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@1.1.6

workflows:
  build-test-report:
    jobs:
      - checkout-and-install
      - compile-and-test:
          requires:
            - checkout-and-install
          context: BUILD_KEYS

jobs:
  checkout-and-install:
    working_directory: ~/lyra
    docker:
      - image: circleci/node:12.18.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache: 
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: lyra-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/lyra

  compile-and-test:
    working_directory: ~/lyra
    docker:
      - image: circleci/node:12.18.1
    steps:
      - checkout
      - restore_cache:
          key: lyra-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install packages
          command: yarn install
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Compile Contracts
          command: yarn compile
      - run:
          name: Check Contracts Size
          command: yarn size
      - run:
          name: Run Tests
          command: yarn test
      - run:
          name: Coverage Report
          command: npx hardhat coverage
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov.info
      - store_artifacts:
          path: /coverage
      - store_artifacts:
          path: /coverage.json
  